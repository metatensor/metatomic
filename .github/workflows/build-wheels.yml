name: Build Python wheels

on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:
    # Check all PR

concurrency:
  group: python-wheels-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}


jobs:
  build-core-wheels:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - name: x86_64 Linux
            os: ubuntu-20.04
            rust-target: x86_64-unknown-linux-gnu
            cibw_arch: x86_64
          - name: x86_64 macOS
            os: macos-11
            rust-target: x86_64-apple-darwin
            cibw_arch: x86_64
          - name: M1 macOS
            os: macos-11
            rust-target: aarch64-apple-darwin
            cibw_arch: arm64
          - name: x86_64 Windows
            os: windows-2019
            # TODO: add a 32-bit windows builder?
            rust-target: x86_64-pc-windows-msvc
            cibw_arch: AMD64
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: setup rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          target: ${{ matrix.rust-target }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: install dependencies
        run: python -m pip install cibuildwheel

      - name: build manylinux with rust docker image
        if: matrix.os == 'ubuntu-20.04'
        run: docker build -t rustc-manylinux2014_x86_64 python/scripts/rustc-manylinux2014_x86_64

      - name: build metatensor-core wheel
        run: python -m cibuildwheel python/metatensor-core
        env:
          CIBW_BUILD: cp310-*
          CIBW_SKIP: "*musllinux*"
          CIBW_ARCHS: ${{ matrix.cibw_arch }}
          CIBW_BUILD_VERBOSITY: 2
          CIBW_MANYLINUX_X86_64_IMAGE: rustc-manylinux2014_x86_64

      - uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: ./wheelhouse/*.whl

      - name: upload wheel to GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ./wheelhouse/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-others:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: install dependencies
        run: python -m pip install wheel build

      - name: package vendored code
        run: ./scripts/package-core.sh

      - name: build metatensor-core sdist
        run: python -m build python/metatensor-core --sdist --outdir=dist/

      - name: build metatensor-operations sdist and wheel
        run: python -m build python/metatensor-operations --outdir=dist/

      - name: build metatensor-torch sdist
        run: python -m build python/metatensor-torch --sdist --outdir=dist/

      - name: build metatensor sdist and wheel
        run: python -m build . --outdir=dist/

      - name: build C++ tarballs
        run: |
          ./scripts/package-core.sh
          ./scripts/package-torch.sh

      - uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: |
            dist/*.tar.gz
            dist/cxx/*.tar.gz
            dist/*.whl

      - name: upload to GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/cxx/*.tar.gz
            dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
